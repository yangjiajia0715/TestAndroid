buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}
apply plugin: 'com.android.application'

android {
    applicationVariants.all{
        var ->
            println "-----------------------applicationVariants--all--var--------------------------------"
            println "applicationVariants--all--var name=" + var.name
            println "applicationVariants--all--var description=" + var.description
            println "applicationVariants--all--var dirName=" + var.dirName
            println "applicationVariants--all--var baseName=" + var.baseName
            println "applicationVariants--all--var outputs=" + var.outputs
    }
    signingConfigs {
        yang {
            keyAlias 'yangjiajia'
            keyPassword 'yangjiajia'
            storeFile file('yangjiajia.keystore')
            storePassword 'yangjiajia'
        }
    }
    compileSdkVersion 24
    buildToolsVersion '24.0.2'
    defaultConfig {
        applicationId "com.example.administrator.testdesignsupport"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        // Enabling multidex support.
//        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFile 'proguard.flags'
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.yang
        }
    }
    productFlavors {
        // Define separate dev and prod product flavors.

        flavorDimensions  "ver","abc"

        freeApp {
            dimension "ver"
        }

        payApp{
            dimension "ver"
        }

        flavor1 {
            dimension "abc"
        }

        flavor2 {
            dimension "abc"
        }
    }

    lintOptions {
        check 'NewApi'
    }
}

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    //    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:support-v13:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    //    compile 'com.android.support:multidex:1.0.0'
    compile files('libs/BDAutoUpdateSDK_20150605_V1.2.0.jar')
}

android {
    compileSdkVersion 24
    buildToolsVersion '23.0.3'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}
